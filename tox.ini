[tox]
envlist = py310-cov, py310, py39, py38
isolated_build = True

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310-cov, py310

[testenv]
setenv = CYTHON_TEST_MACROS=1
extras = test
commands = make check-python
commands_cov= make pycoverage
whitelist_externals = make
                      valgrind
                      prettier


[testenv:lint]
description = lint code in {basepython}
extras = lint
commands = make lint

[testenv:py310-cov]
usedevelop = True
commands = {[testenv]commands_cov}

[coverage:run]
plugins = Cython.Coverage
source = src/bloomberg/pensieve, tests/
branch = True
parallel = True
omit =
    *__init__.py

[coverage:report]
skip_covered = True
show_missing = True
